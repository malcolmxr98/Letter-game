<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Card Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #007bff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .top-card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-card {
      background: white;
      border-radius: 20px;
      width: 80px;
      height: 80px;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      border: 10px solid;
      border-image: linear-gradient(to bottom right, #001f4d, transparent) 1;
      overflow: hidden;
    }

    select {
      width: auto;
      min-width: 120px;
      max-width: 160px;
      padding: 10px 14px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #0056b3;
      background-color: white;
      color: #0056b3;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      appearance: none;
      cursor: pointer;
      margin: 0 auto 10px auto;
      text-align: center;
    }

    select:hover {
      border-color: #003d80;
    }

    select:focus {
      outline: none;
      border-color: #003d80;
      box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.3);
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0056b3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 20px;
      width: 70px;
      height: 70px;
      font-size: 1.8rem;
      font-weight: bold;
      border: 10px solid;
      border-image: linear-gradient(to bottom right, #001f4d, transparent) 1;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card:active {
      transform: scale(0.98);
    }

    .flash-green {
      background-color: #28a745 !important;
      color: white;
    }

    .flash-red {
      background-color: #ff4d4d !important;
      color: white;
    }

    button.generate {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      background: #0056b3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 220px;
    }

    button.generate:hover {
      background: #003d80;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .card {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .top-card {
        width: 70px;
        height: 70px;
        font-size: 1.8rem;
      }

      select {
        font-size: 0.9rem;
      }

      button.generate {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ”¤ Letter Card Game</h1>

  <div class="top-card-container">
    <div class="top-card" id="selectedCard">A</div>
    <select id="letterSelect" onchange="updateSelectedCard()"></select>
    <div class="toggle-container">
      <label for="hideToggle">Hide selected letter</label>
      <label class="switch">
        <input type="checkbox" id="hideToggle" onchange="toggleVisibility()" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="card-container">
    <button class="card" id="card1" onclick="checkMatch(this)">A</button>
    <button class="card" id="card2" onclick="checkMatch(this)">B</button>
    <button class="card" id="card3" onclick="checkMatch(this)">C</button>
    <button class="card" id="card4" onclick="checkMatch(this)">D</button>
  </div>
  <button class="generate" onclick="generateLetters()">Generate Letters</button>

  <script>
    const select = document.getElementById('letterSelect');
    const selectedCard = document.getElementById('selectedCard');
    const hideToggle = document.getElementById('hideToggle');

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    for (let char of letters) {
      const option = document.createElement('option');
      option.value = char;
      option.textContent = char;
      select.appendChild(option);
    }

    function updateSelectedCard() {
      if (!hideToggle.checked) {
        selectedCard.textContent = select.value;
      }
    }

    function toggleVisibility() {
      const isHidden = hideToggle.checked;
      selectedCard.textContent = isHidden ? '' : select.value;
      select.classList.toggle('hidden', isHidden);
    }

    function getRandomLetter() {
      return letters.charAt(Math.floor(Math.random() * letters.length));
    }

    function generateLetters() {
      const selected = select.value;
      const randomLetters = [];

      while (randomLetters.length < 3) {
        const rand = getRandomLetter();
        if (rand !== selected) randomLetters.push(rand);
      }

      const insertIndex = Math.floor(Math.random() * 4);
      randomLetters.splice(insertIndex, 0, selected);

      for (let i = 1; i <= 4; i++) {
        const card = document.getElementById(`card${i}`);
        card.textContent = randomLetters[i - 1];
        card.classList.remove('flash-green', 'flash-red');
      }
    }

    function checkMatch(button) {
      const selected = select.value;
      const isMatch = button.textContent === selected;
      const flashClass = isMatch ? 'flash-green' : 'flash-red';

      button.classList.add(flashClass);
      setTimeout(() => {
        button.classList.remove(flashClass);
      }, 500);
    }

    // Initial load
    select.value = 'A';
    updateSelectedCard();
    generateLetters();
  </script>

</body>
</html>
