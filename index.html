<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha-Better</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #007bff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .top-card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-card {
      background: white;
      border-radius: 20px;
      width: 80px;
      height: 80px;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      border: 10px solid;
      border-image: linear-gradient(to bottom right, #001f4d, transparent) 1;
      overflow: hidden;
    }

    select {
      padding: 10px 14px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #0056b3;
      background-color: white;
      color: #0056b3;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      appearance: none;
      cursor: pointer;
      margin: 10px auto;
      text-align: center;
    }

    .match-type-container {
      margin: 10px 0;
      display: none;
      justify-content: center;
      gap: 20px;
      font-size: 0.95rem;
      color: white;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      margin-bottom: 10px;
      justify-content: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0056b3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 20px;
      width: 70px;
      height: 70px;
      font-size: 1.8rem;
      font-weight: bold;
      border: 10px solid;
      border-image: linear-gradient(to bottom right, #001f4d, transparent) 1;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card:active {
      transform: scale(0.98);
    }

    .flash-green {
      background-color: #28a745 !important;
      color: white;
    }

    .flash-red {
      background-color: #ff4d4d !important;
      color: white;
    }

    button.generate {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      background: #0056b3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 220px;
    }

    button.generate:hover {
      background: #003d80;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .card {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .top-card {
        width: 70px;
        height: 70px;
        font-size: 1.8rem;
      }

      select {
        font-size: 0.9rem;
      }

      button.generate {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ”¤ Alpha-better</h1>

  <div class="top-card-container">
    <div class="top-card" id="selectedCard">A</div>

    <select id="modeSelect" onchange="switchMode()">
      <option value="letters">Letters</option>
      <option value="numbers">Numbers</option>
    </select>

    <select id="letterSelect" onchange="updateSelectedCard()"></select>

    <div class="match-type-container" id="matchTypeContainer">
      <label><input type="radio" name="matchType" value="exact" checked> Match exact letter</label>
      <label><input type="radio" name="matchType" value="opposite"> Match opposite case</label>
    </div>

    <div class="toggle-container">
      <label for="hideToggle">Hide selected character</label>
      <label class="switch">
        <input type="checkbox" id="hideToggle" onchange="toggleVisibility()" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="card-container">
    <button class="card" id="card1" onclick="checkMatch(this)">A</button>
    <button class="card" id="card2" onclick="checkMatch(this)">B</button>
    <button class="card" id="card3" onclick="checkMatch(this)">C</button>
    <button class="card" id="card4" onclick="checkMatch(this)">D</button>
  </div>
  <button class="generate" onclick="generateLetters()">Generate Characters</button>

  <script>
    const select = document.getElementById('letterSelect');
    const selectedCard = document.getElementById('selectedCard');
    const hideToggle = document.getElementById('hideToggle');
    const modeSelect = document.getElementById('modeSelect');
    const matchTypeContainer = document.getElementById('matchTypeContainer');

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    const numbers = Array.from({ length: 20 }, (_, i) => (i + 1).toString());
    let currentSet = letters;

    function switchMode() {
      currentSet = modeSelect.value === 'numbers' ? numbers : letters;
      matchTypeContainer.style.display = modeSelect.value === 'letters' ? 'flex' : 'none';
      populateSelect();
      updateSelectedCard();
      generateLetters();
    }

    function populateSelect() {
      select.innerHTML = '';
      const source = Array.isArray(currentSet) ? currentSet : currentSet.split('');
      for (let char of source) {
        const option = document.createElement('option');
        option.value = char;
        option.textContent = char;
        select.appendChild(option);
      }
      select.value = source[0];
    }

    function updateSelectedCard() {
      if (!hideToggle.checked) {
        selectedCard.textContent = select.value;
      }
    }

    function toggleVisibility() {
      const isHidden = hideToggle.checked;
      selectedCard.textContent = isHidden ? '' : select.value;
      select.classList.toggle('hidden', isHidden);
    }

    function getOppositeCase(char) {
      return char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase();
    }

    function getRandomChar() {
      const source = Array.isArray(currentSet) ? currentSet : currentSet.split('');
      return source[Math.floor(Math.random() * source.length)];
    }

    function generateLetters() {
      const selected = select.value;
      if (!selected) return;

      const matchType = document.querySelector('input[name="matchType"]:checked')?.value || 'exact';
      const correctMatch = matchType === 'opposite' ? getOppositeCase(selected) : selected;

      const randomChars = [];

      while (randomChars.length < 3) {
        const rand = getRandomChar();
        const randMatch = matchType === 'opposite' ? getOppositeCase(rand) : rand;
                randomChars.push(randMatch);
      }

      const insertIndex = Math.floor(Math.random() * 4);
      randomChars.splice(insertIndex, 0, correctMatch);

      for (let i = 1; i <= 4; i++) {
        const card = document.getElementById(`card${i}`);
        card.textContent = randomChars[i - 1];
        card.classList.remove('flash-green', 'flash-red');
      }
    }

    function checkMatch(button) {
      const selected = select.value;
      const matchType = document.querySelector('input[name="matchType"]:checked')?.value || 'exact';
      const correctMatch = matchType === 'opposite' ? getOppositeCase(selected) : selected;
      const isMatch = button.textContent === correctMatch;
      const flashClass = isMatch ? 'flash-green' : 'flash-red';

      button.classList.add(flashClass);
      setTimeout(() => {
        button.classList.remove(flashClass);
      }, 500);
    }

    // Initial load
    switchMode();
  </script>

</body>
</html>
